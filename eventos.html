<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Rent a Car</h1>
    </header>
    <main>
        <section>
            <div id="Cabriolet">
                <img src="Cabriolet_Red_icon-icons.com_54906.png" alt="Cabriolet">
                <h2>Características</h2>
                <ul>
                    <li>Año: 2022</li>
                    <li>Automático</li>
                    <li>Gasolina</li>
                    <li>70 €/dia</li>
                </ul>
            </div>
    
            <div onclick="alquilerVehiculo(105.5)">
                <img src="ExecutiveCar_Black_icon-icons.com_54904.png" alt="Executive">
                <h2>Características</h2>
                <ul>
                    <li>Año: 2024</li>
                    <li>Automático</li>
                    <li>Eléctrico</li>
                    <li>105.50 €/dia</li>
                </ul>
            </div>
    
            <div onclick="alquilerVehiculo(80)">
                <img src="Car_Grey_icon-icons.com_54905.png" alt="Grey">
                <h2>Características</h2>
                <ul>
                    <li>Año: 2023</li>
                    <li>Automático</li>
                    <li>Gasolina</li>
                    <li>80 €/dia</li>
                </ul>
            </div>
        </section>

        <section>
            <div>
                <h2>Importe</h2>
                <div id="alquiler"></div>
            </div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
